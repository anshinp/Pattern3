<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("Enter the number of lines required: "));
        for (let i = 0; i < n; i++) {
            // Print spaces before each line
            for (let j = n - 1; j > i; j--) {
                document.write('&nbsp;&nbsp;');
            }
            // Print stars for each line
            for (let z = 1; z <= (2 * i + 1); z++) {
                document.write("*");
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
